<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dawdle Blocks's popup</title>
  <link rel="stylesheet" href="styles/popupStyles.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
</head>

<body>
  <p class="header">Dawdle Block 1.0</p>
  <div class="blocksets">
    <ul class="blocksets">

    </ul>
  </div>

  <p id="info">Click any block set to reveal it's controls</p>
  <div class="controls" hidden>
    <h1 id="bsName">Block set 0</h1>
    <p>Add this domain to <a href="#" id="bl_domain">blacklist</a></p>
    <p class="url" id="domain"></p>
    <p>Add only this url to <a href="#" id="bl_url">blacklist</a>/<a href="#" id="wl_url">whitelist</a></p>
    <p class="url" id="url"></p>
    <p class="yt">Add this yt channel to <a href="#" id="bl_channel">blacklist</a>/<a href="#"
        id="wl_channel">whitelist</a></p>
    <p class="yt">Add this yt category to <a href="#" id="bl_category">blacklist</a>/<a href="#"
        id="wl_category">whitelist</a><br></p>
  </div>
  <hr>
  <span id="addIndicator">Added</span>
  <a href="#" id="options">Options</a>
  <script src="libraries/jquery-3.2.1.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
