name: lint-test-build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Report coverage
        uses: romeovs/lcov-reporter-action@v0.2.16
      - name: Build
        run: yarn build
