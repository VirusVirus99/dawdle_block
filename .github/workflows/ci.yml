name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Install modules
        run: yarn ci
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
