name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: install modules
        run: yarn ci
      - name: test
        run: yarn test
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
